services:
  db:
    image: postgres:15.6
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080